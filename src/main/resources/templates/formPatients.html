<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Nouveau Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div layout:fragment="content1">
    <form method="post" th:action="@{save}">
        <div class="col-md-6 mx-auto my-5">

            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" name="nom" id="nom" th:value="${patient.nom}">
                <span class="text-danger" th:errors="${patient.nom}"></span>
            </div>
            <div class="mb-3">
                <label for="dateN" class="form-label">Date de Naissance</label>
                <input type="date" class="form-control" name="dateNaissance" id="dateN" th:value="${patient.dateNaissance}">
                <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="malade" id="malade" th:checked="${patient.malade}">
                <label class="form-check-label" for="malade">
                    Malade
                </label>
                <span class="text-danger" th:errors="${patient.malade}"></span>
            </div>
            <div class="mb-3">
                <label for="score" class="form-label">Score</label>
                <input type="text" class="form-control" name="score" id="score" th:value="${patient.score}">
                <span class="text-danger" th:errors="${patient.score}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

</body>
</html>
